<p-panel header="pipes numericos" class="p-1">

  <h1>Pipes Basicos</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </p>

</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del prensente anio">
      {{ totalSales + 1235 | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del prensente anio">
      {{ totalSales | currency:'HNL':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancias porcentual" subheader="del prensente anio">
      {{ percent | percent: '1.2-2' }}
    </p-card>
  </div>


</div>
